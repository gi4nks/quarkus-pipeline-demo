apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: kubectl-task
spec:
 inputs:
  resources:
    - name: git-source
      type: git
    - name: containerImage
      type: image
  params:
    - name: contextDir
      default: /workspace/git-source
      description: The Docker build context Dir
    - name: resourceFile
      description: The path to Kubernetes resource file to create the resources
      default: "kubernetes/application.yaml"
    - name: yamlPath
      description: The YAML image path 
      default: "spec.template.spec.containers[0].image"
    - name: docs
      description: The YAML documents where to apply 
      default: "-d*"
    - name: namespace
      description: The Kubernetes Namespace
      default: "demos"
 steps:
    - name: run-yq
      image: quay.io/rhdevelopers/tutorial-tools
      imagePullPolicy: IfNotPresent
      command: 
       - "yq"
      args:
        - "w"
        - "-i"
        - "${inputs.params.resourceFile}"   
        - "${inputs.params.yamlPath}"
        - "${inputs.resources.containerImage.url}"
        - "${inputs.params.docs}"
      workingDir: "${inputs.params.contextDir}"
    - name: run-kubectl
      image: quay.io/rhdevelopers/tutorial-tools
      imagePullPolicy: IfNotPresent
      command: 
       - "kubectl"
      args:
        - "apply"
        - "--namespace"
        - "${inputs.params.namespace}"
        - "--filename"
        - "${inputs.params.resourceFile}"
      workingDir: "${inputs.params.contextDir}"