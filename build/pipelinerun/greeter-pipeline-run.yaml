apiVersion: tekton.dev/v1alpha1
kind: PipelineRun
metadata:
  name: greeter-pipeline-run
spec:
  serviceAccount: build-robot
  pipelineRef:
    name: greeter-pipeline-jvm
  params:
    - name: namespace
      value: demos
    - name: resourceDir
      default: "knative"
    - name: resourceFile
      default: "service.yaml"
  resources:
    - name: source-repo
      resourceRef:
        name: demo-git-source
    - name: app-container-image
      resourceRef:
        name: greeter-local-image-jvm
  
