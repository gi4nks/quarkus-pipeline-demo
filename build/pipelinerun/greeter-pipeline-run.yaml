apiVersion: tekton.dev/v1alpha1
kind: PipelineRun
metadata:
  name: greeter-pipeline-run
spec:
  serviceAccount: build-robot
  pipelineRef:
    name: greeter-pipeline-jvm
  params:
    - name: mavenMirrorUrl
      value: http://192.168.99.1:8081/nexus/content/groups/public
    - name: namespace
      value: demos
  resources:
    - name: source-repo
      resourceRef:
        name: demo-git-source
    - name: app-container-image
      resourceRef:
        name: greeter-local-image-jvm
  
